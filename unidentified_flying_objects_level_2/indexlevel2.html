<!-- JavaScript-UFO_Sightings_Publication level 2 html -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Unidentified Flying Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <!-- Location where the style.css file lives in the repository -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings Finder
              <!-- Location where the header svg file lives in the repository -->
            <img class="nav-ufo" src="static/images/ufo5.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
        <!-- Webpage header -->
      <h1> North American UFO Sightings</h1>
      <p>Interested to learn about specific sightings? Use the filters to find out more.</p>
    </div>
    <!-- Create a containter that will hold both the filter search panel and table data -->
    <div class="container">
      <div class="row margin-top-50">
        <!-- Define the first column area as 'filters' for ufo filter panel -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                        <!-- Create the item to filter-->
                      <li class="filter list-group-item">
                        <label for="date">Search Date</label>
                        <!-- Identify the datetime value as the filterable data input -->
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Search City</label>
                        <!-- Identify the city value as the filterable data input -->
                        <input class="form-control" id="city" type="text" placeholder="fresno">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Search State</label>
                        <!-- Identify the state value as the filterable data input -->
                        <input class="form-control" id="state" type="text" placeholder="ca">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Search Country</label>
                        <!-- Identify the country value as the filterable data input -->
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Search Shape</label>
                        <!-- Identify the shape value as the filterable data input -->
                        <input class="form-control" id="shape" type="text" placeholder="circle">
                      </li>
                    </ul>
                  </div>
                  <!-- Create the button to execute the filter -->
                  <button id="filter-btn" type="button" class="btn btn-default"> SEARCH </button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <!-- Define the second column area as 'table-area' for ufo table data -->
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                    <!-- For the UFO table, create column heads for the thread -->
                  <th class="table-head">DATE</th>
                  <th class="table-head">CITY</th>
                  <th class="table-head">STATE</th>
                  <th class="table-head">COUNTRY</th>
                  <th class="table-head">SHAPE</th>
                  <th class="table-head">DURATION</th>
                  <th class="table-head">COMMENTS</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings Finder</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <!-- Path location where the JavaScript files live in the repository -->
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
